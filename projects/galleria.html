<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donghyeok Portfolio</title>
    <link rel="shortcut icon" href="favicon2.ico" type="image/x-icon">
    <link rel="icon" href="favicon2.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css?v=2" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/ca760bead7.js" crossorigin="anonymous"></script>
    <style>
        .mySwiper {
            width: 500px;
            text-align: center;
            margin-left: 0px;
            margin-right: 0px;
        }
    </style>
</head>

<body>

    <div class="project-info-box">
        <ul>
            <li>
                <div class="project-box img-viewer">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="../images/app-main.jpg"
                                    style="width:300px;height:400px;" /></div>
                            <div class="swiper-slide"><img src="../images/app-receipt.jpg"
                                    style="width:300px;height:400px;" />
                            </div>
                            <div class="swiper-slide"><img src="../images/project.jpg"
                                    style="width:300px;height:400px;" /></div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </li>
            <li>
                <div class="project-box comments">
                    <h2 class="heading">갤러리아 백화점 전자영수증</h2>
                </div>
            </li>
        </ul>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script language=javascript>

        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                type: "fraction",
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
